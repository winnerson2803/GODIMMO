{% extends 'page_accueil.html'%}
{% load static %}
{% block content %}

<section id="about">
    
    <!--====== ABOUT PART START ======-->
    <div class="about-area pt-70">
      <div class="about-shape-2">
        <img src="{% static 'assets/images/about/about-' %}" alt="shape" />
      </div>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 order-lg-last">
            <div
              class="about-content ms-lg-auto mt-50 wow fadeInLeftBig"
              data-wow-duration="1s"
              data-wow-delay="0.5s"
            >
              <div class="section-title">
                <div class="line"></div>
                <h3 class="title">
                  {{ article.titre}}
                </h3>
              </div>
              <!-- section title -->
              <p class="text">
                
                {{ article.contenu }}
              </p>
              <a href="javascript:void(0)" class="main-btn"> {{ article.date}}</a>
            </div>
            <!-- about content -->
          </div>
          <div class="col-lg-6 order-lg-first">
            <div
              class="about-image text-center mt-50 wow fadeInRightBig"
              data-wow-duration="1s"
              data-wow-delay="0.5s"
            >
              <img src="{{ article.image.url}}" alt="about" />
            </div>
            <!-- about image -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>
    <!--====== ABOUT PART ENDS ======-->

    
  </section>


{% endblock %}
